<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Orders</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        
        <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px;">
            <h3>Order #001</h3>
            <p><strong>Date:</strong> 2024-10-29</p>
            <p><strong>Items:</strong> Chicken Burger x 2</p>
            <p><strong>Total:</strong> ₹300</p>
            <p><strong>Status:</strong> <span style="color: green;">Completed</span></p>
        </div>
        
        <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px;">
            <h3>Order #002</h3>
            <p><strong>Date:</strong> 2024-10-28</p>
            <p><strong>Items:</strong> Veg Pizza x 1</p>
            <p><strong>Total:</strong> ₹200</p>
            <p><strong>Status:</strong> <span style="color: orange;">Pending</span></p>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
