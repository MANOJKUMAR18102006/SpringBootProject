<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Orders</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        <h3 th:if="${username}" style="text-align: center; color: #667eea; margin-bottom: 30px;">Welcome, <span th:text="${username}"></span>!</h3>
        
        <div th:if="${orders != null and !orders.empty}">
            <div th:each="order : ${orders}" class="order-card">
                <h3>Order #<span th:text="${order.id}"></span></h3>
                <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                <div th:if="${order.orderItems != null}">
                    <p><strong>Items:</strong></p>
                    <ul>
                        <li th:each="item : ${order.orderItems}">
                            <span th:text="${item.menuItem.name}"></span> x <span th:text="${item.quantity}"></span> - ₹<span th:text="${item.price}"></span>
                        </li>
                    </ul>
                </div>
                <p><strong>Total:</strong> ₹<span th:text="${order.totalAmount}"></span></p>
                <p><strong>Status:</strong> 
                    <span th:text="${order.status}" 
                          th:style="${order.status == 'COMPLETED' ? 'color: green;' : (order.status == 'PENDING' ? 'color: orange;' : 'color: red;')}"></span>
                </p>
            </div>
        </div>
        
        <div th:if="${orders == null or orders.empty}" class="no-orders">
            <p>No orders found. <a href="/web/menu">Start ordering now!</a></p>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
