<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Menu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <div class="menu-grid">
            <div class="menu-item">
                <h3>Chicken Burger</h3>
                <p>Delicious grilled chicken burger</p>
                <div class="price">₹150</div>
                <form action="/payment" method="post">
                    <input type="hidden" name="item" value="Chicken Burger">
                    <input type="hidden" name="price" value="150">
                    <div class="form-group">
                        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
            
            <div class="menu-item">
                <h3>Veg Pizza</h3>
                <p>Fresh vegetable pizza</p>
                <div class="price">₹200</div>
                <form action="/payment" method="post">
                    <input type="hidden" name="item" value="Veg Pizza">
                    <input type="hidden" name="price" value="200">
                    <div class="form-group">
                        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
            
            <div class="menu-item">
                <h3>Pasta</h3>
                <p>Creamy white sauce pasta</p>
                <div class="price">₹120</div>
                <form action="/payment" method="post">
                    <input type="hidden" name="item" value="Pasta">
                    <input type="hidden" name="price" value="120">
                    <div class="form-group">
                        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
            
            <div class="menu-item">
                <h3>Cold Coffee</h3>
                <p>Refreshing cold coffee</p>
                <div class="price">₹80</div>
                <form action="/payment" method="post">
                    <input type="hidden" name="item" value="Cold Coffee">
                    <input type="hidden" name="price" value="80">
                    <div class="form-group">
                        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                    </div>
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
