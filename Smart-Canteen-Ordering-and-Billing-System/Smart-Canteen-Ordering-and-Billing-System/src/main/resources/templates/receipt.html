<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Receipt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h1>Payment Receipt</h1>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <h2>SMART CANTEEN</h2>
                <p>Order ID: #001</p>
                <p>Date: 2024-10-29</p>
            </div>
            
            <div style="border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 20px;">
                <p><strong>Customer:</strong> John Doe</p>
                <p><strong>Item:</strong> Chicken Burger x 2</p>
                <p><strong>Amount:</strong> ₹300</p>
                <p><strong>Payment Method:</strong> UPI</p>
                <p><strong>Status:</strong> COMPLETED</p>
            </div>
            
            <div style="text-align: center; font-size: 18px; font-weight: bold;">
                <p>Total Paid: ₹300</p>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <p>Thank you for your order!</p>
                <a href="/menu" class="btn">Order Again</a>
                <a href="/home" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
