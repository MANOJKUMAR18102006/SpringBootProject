<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Smart Canteen</h1>
        <div class="home-grid">
            <div class="home-card">
                <h3>Order Management</h3>
                <p>Browse menu and place orders</p>
                <a href="/web/menu" class="btn">Manage Orders</a>
            </div>
            
            <div class="home-card">
                <h3>Payment Management</h3>
                <p>Process payments and receipts</p>
                <a href="/web/payment" class="btn">Manage Payments</a>
            </div>
            
            <div class="home-card">
                <h3>Order History</h3>
                <p>View past orders</p>
                <a href="/web/orders" class="btn">View History</a>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
